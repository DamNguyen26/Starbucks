<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#food" onclick="changesFood()">Food</a>
    <a href="#coffee" onclick="changesCoffee()">Coffee</a>
    <div>
        <div id="food" style="display: block;">
            <h1>food</h1>
        </div>
        <div id="coffee" style="display: none;">
            <h1>coffee</h1>
        </div>
    </div>
    <script>
        function changesFood() {
            document.getElementById("food").style.display = "block";
            document.getElementById("coffee").style.display = "none";
        };
        function changesCoffee() {
            document.getElementById("food").style.display = "none";
            document.getElementById("coffee").style.display = "block";
        };
    </script>
</body>

</html>
